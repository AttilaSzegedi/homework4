apiVersion: apps/v1
kind: Deployment
metadata:
  name: backapp
  labels:
    app: backapp
    homework: backapp
spec:
  selector:
    matchLabels:
      app: backapp
      homework: backapp
  template:
    metadata:
      labels:
        app: backapp
        homework: backapp
    spec:
      containers:
      - name: backapp
        env:
        - name: JAVA_OPTS
          value: -Dspring.main.banner-mode=on